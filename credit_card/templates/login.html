<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{login_data.username.errors}}
        <label>Username: </label>
        {{login_data.username}}
    </div>

    <div class="form-group">
        {{login_data.password.errors}}
        <label>Senha: </label>
        {{login_data.password}}
    </div>

    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>
</body>
</html>
